    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Yu Gothic', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #8B4789 0%, #4A148C 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #4A148C;
            text-align: center;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            flex: 1;
            min-width: 140px;
            padding: 14px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #8B4789;
            color: white;
        }
        
        .tab:hover {
            transform: translateY(-2px);
        }
        
        .view {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .view.active {
            display: block;
        }
        
        /* クイズビュー */
        .quiz-container {
            text-align: center;
        }
        
        .progress {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
            font-weight: 600;
        }
        
        .card {
            background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%);
            border-radius: 15px;
            padding: 50px 30px;
            margin: 30px auto;
            max-width: 500px;
            min-height: 250px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .card-word {
            font-size: 48px;
            font-weight: bold;
            color: #4A148C;
            margin-bottom: 30px;
        }
        
        .card-meaning {
            font-size: 32px;
            color: #6A1B9A;
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #CE93D8;
        }
        
        .card.revealed .card-meaning {
            display: block;
        }
        
        .card-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 14px;
            color: #8B4789;
            opacity: 0.7;
        }
        
        .card.revealed .card-hint {
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 35px;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #8B4789;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6A1B9A;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        /* 結果ビュー */
        .results {
            text-align: center;
        }
        
        .score {
            font-size: 42px;
            color: #8B4789;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .score-breakdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .score-item {
            background: #F3E5F5;
            padding: 20px 30px;
            border-radius: 10px;
            min-width: 150px;
        }
        
        .score-item-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .score-item-value {
            font-size: 32px;
            font-weight: bold;
            color: #8B4789;
        }
        
        /* 単語一覧ビュー */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #E1BEE7;
            border-color: #8B4789;
            color: #4A148C;
        }
        
        .filter-btn:hover {
            background: #E1BEE7;
        }
        
        .word-list {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #F9F9F9;
            border-radius: 10px;
            border-left: 5px solid #8B4789;
            transition: all 0.3s;
        }
        
        .word-item:hover {
            background: #F3E5F5;
            transform: translateX(5px);
        }
        
        .word-item.known {
            border-left-color: #4CAF50;
            background: #E8F5E9;
        }
        
        .word-item.unknown {
            border-left-color: #f44336;
            background: #FFEBEE;
        }
        
        .word-info {
            flex: 1;
        }
        
        .word-text {
            font-size: 22px;
            font-weight: bold;
            color: #4A148C;
            margin-bottom: 5px;
        }
        
        .word-meaning {
            font-size: 16px;
            color: #666;
        }
        
        .word-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
            align-items: center;
        }
        
        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 12px;
            background: white;
            border-radius: 15px;
            font-weight: 600;
        }
        
        .stat-badge.known {
            color: #4CAF50;
        }
        
        .stat-badge.unknown {
            color: #f44336;
        }
        
        /* 統計ビュー */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .stat-card {

<body>

    </div>

            // 謙譲語
            '申す': '申し上げる',
            '聞こゆ': '申し上げる',

            '啓す': '申し上げる（目上へ）',
            'まかづ': '退出する',
            'まかる': '参上する／退出する',
            'つかうまつる': '差し上げる／お仕えする',
            '奉る（謙譲語）': '差し上げる',
            '候ふ（謙譲語）': 'お仕えする',
            '侍り（謙譲語）': 'お仕えする',
            '参る（謙譲語）': '参上する',
            '承る': 'お聞きする',
            'きこえさす': '申し上げる',
            
            // 丁寧語
            '候ふ（丁寧語）': 'ございます',
            '侍り（丁寧語）': 'ございます'

        let words = [];
        let currentQuiz = [];
        let currentIndex = 0;
        let knownCount = 0;
        let unknownCount = 0;
        let isRevealed = false;
        let currentFilter = 'all';
        
        // 初期化
        function init() {
            loadData();
            updateAllCounts();
            updateWordList();
            updateStats();
        }
        
        // データ読み込み
        function loadData() {
            const saved = localStorage.getItem('kogoData');
            if (saved) {
                words = JSON.parse(saved);
            } else {
                // 初期データ作成
                words = Object.keys(kogoData).map(word => ({
                    text: word,
                    meaning: kogoData[word],
                    knownCount: 0,
                    unknownCount: 0
                }));
                saveData();
            }
        }
        
        // データ保存
        function saveData() {
            localStorage.setItem('kogoData', JSON.stringify(words));
        }
        
        // ビュー切り替え
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`${viewName}-view`).classList.add('active');
            event.target.classList.add('active');
            
            if (viewName === 'list') {
                updateWordList();
            } else if (viewName === 'stats') {
                updateStats();
            } else if (viewName === 'quiz') {
                showModeSelection();
            }
        }
        
        // モード選択表示
        function showModeSelection() {
            document.getElementById('mode-selection').classList.remove('hidden');
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-view').classList.add('hidden');
            updateAllCounts();
        }
        
        // カウント更新
        function updateAllCounts() {
            const unknownWords = words.filter(w => w.unknownCount > w.knownCount);
            document.getElementById('count-all-mode').textContent = `${words.length}語`;
            document.getElementById('count-unknown-mode').textContent = `${unknownWords.length}語`;
        }
        
        // クイズ開始
        function startQuiz(mode) {
            if (mode === 'all') {
                currentQuiz = [...words];
            } else if (mode === 'unknown') {
                currentQuiz = words.filter(w => w.unknownCount > w.knownCount);
                if (currentQuiz.length === 0) {
                    alert('苦手な単語がありません。まずは全ての単語を学習してください。');
                    return;
                }
            } else if (mode === 'random') {
                const shuffled = [...words].sort(() => Math.random() - 0.5);
                currentQuiz = shuffled.slice(0, Math.min(20, words.length));
            }
            
            // シャッフル
            currentQuiz.sort(() => Math.random() - 0.5);
            
            currentIndex = 0;
            knownCount = 0;
            unknownCount = 0;
            
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results-view').classList.add('hidden');
            
            showCard();
        }
        
        // カード表示
        function showCard() {
            if (currentIndex >= currentQuiz.length) {
                showResults();
                return;
            }
            
            const word = currentQuiz[currentIndex];
            isRevealed = false;
            
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${currentQuiz.length}`;
            document.getElementById('card-word').textContent = word.text;
            document.getElementById('card-meaning').textContent = word.meaning;
            
            const card = document.getElementById('flashcard');
            card.classList.remove('revealed');
            document.getElementById('answer-buttons').style.display = 'none';
        }
        
        // カードを開く
        function revealCard() {
            if (!isRevealed) {
                isRevealed = true;
                document.getElementById('flashcard').classList.add('revealed');
                document.getElementById('answer-buttons').style.display = 'flex';
            }
        }
        
        // 回答マーク
        function markWord(known) {
            const word = words.find(w => w.text === currentQuiz[currentIndex].text);
            
            if (known) {
                word.knownCount++;
                knownCount++;
            } else {
                word.unknownCount++;
                unknownCount++;
            }
            
            saveData();
            currentIndex++;
            showCard();
        }
        
        // 結果表示
        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-view').classList.remove('hidden');
            
            document.getElementById('final-score').textContent = `${currentQuiz.length} 語完了`;
            document.getElementById('known-count').textContent = knownCount;
            document.getElementById('unknown-count').textContent = unknownCount;
        }
        
        // 単語一覧更新
        function updateWordList() {
            const listContainer = document.getElementById('word-list');
            listContainer.innerHTML = '';
            
            let filteredWords = words;
            if (currentFilter === 'known') {
                filteredWords = words.filter(w => w.knownCount > 0 && w.knownCount >= w.unknownCount);
            } else if (currentFilter === 'unknown') {
                filteredWords = words.filter(w => w.unknownCount > w.knownCount);
            } else if (currentFilter === 'not-studied') {
                filteredWords = words.filter(w => w.knownCount === 0 && w.unknownCount === 0);
            }
            
            filteredWords.forEach(word => {
                const item = document.createElement('div');
                let itemClass = 'word-item';
                if (word.knownCount > 0 && word.knownCount >= word.unknownCount) {
                    itemClass += ' known';
                } else if (word.unknownCount > word.knownCount) {
                    itemClass += ' unknown';
                }
                
                item.className = itemClass;
                item.innerHTML = `
                    <div class="word-info">
                        <div class="word-text">${word.text}</div>
                        <div class="word-meaning">${word.meaning}</div>
                    </div>
                    <div class="word-stats">
                        <span class="stat-badge known">✓ ${word.knownCount}</span>
                        <span class="stat-badge unknown">✗ ${word.unknownCount}</span>
                    </div>
                `;
                listContainer.appendChild(item);
            });
            
            // カウント更新
            const knownWords = words.filter(w => w.knownCount > 0 && w.knownCount >= w.unknownCount);
            const unknownWords = words.filter(w => w.unknownCount > w.knownCount);
            const notStudied = words.filter(w => w.knownCount === 0 && w.unknownCount === 0);
            
            document.getElementById('count-all').textContent = words.length;
            document.getElementById('count-known').textContent = knownWords.length;
            document.getElementById('count-unknown').textContent = unknownWords.length;
            document.getElementById('count-not-studied').textContent = notStudied.length;
        }
        
        // フィルター
        function filterWords(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateWordList();
        }
        
        // 統計更新
        function updateStats() {
            const studied = words.filter(w => w.knownCount > 0 || w.unknownCount > 0).length;
            const totalAttempts = words.reduce((sum, w) => sum + w.knownCount + w.unknownCount, 0);
            const totalKnown = words.reduce((sum, w) => sum + w.knownCount, 0);
            const accuracy = totalAttempts > 0 ? Math.round((totalKnown / totalAttempts) * 100) : 0;
            
            document.getElementById('stat-total').textContent = words.length;
            document.getElementById('stat-studied').textContent = studied;
            document.getElementById('stat-accuracy').textContent = accuracy + '%';
        }
        
        // データリセット
        function resetAllData() {
            if (confirm('全ての学習データをリセットしますか？この操作は取り消せません。')) {
                words = Object.keys(kogoData).map(word => ({
                    text: word,
                    meaning: kogoData[word],
                    knownCount: 0,
                    unknownCount: 0
                }));
                saveData();
                updateAllCounts();
                updateWordList();
                updateStats();
                alert('データをリセットしました');
            }
        }
        
        // 初期化実行
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
