    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab:hover {
            transform: translateY(-2px);
        }
        
        .view {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .view.active {
            display: block;
        }
        
        .quiz-container {
            text-align: center;
        }
        
        .progress {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
            font-weight: 600;
        }
        
        .word-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            min-height: 60px;
        }
        
        .play-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
            transition: all 0.3s;
        }
        
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(102,126,234,0.6);
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .input-group {
            margin: 30px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        
        .results {
            text-align: center;
        }
        
        .score {
            font-size: 36px;
            color: #667eea;
            margin: 20px 0;
        }
        
        .word-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .word-item.marked {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .word-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .icon-button:hover {
            background: rgba(102,126,234,0.1);
        }
        
        .add-word-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .add-word-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .word-display {
                font-size: 32px;
            }
            
            input[type="text"] {
                font-size: 18px;
            }
            
            .tab {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button style="position:fixed;top:20px;left:20px;background:rgba(0,0,0,0.7);color:white;border:2px solid rgba(255,255,255,0.3);padding:12px 25px;border-radius:50px;cursor:pointer;font-size:1.1em;z-index:10000;transition:all 0.3s" onclick="window.location.href='index.html'">← MeruHub</button>
    <div class="container">
        <div class="header">
            <h1>🎯 英単語スペリングクイズ</h1>
            <div class="tabs">
                <button class="tab active" onclick="showView('quiz')">クイズ</button>
                <button class="tab" onclick="showView('list')">単語一覧</button>
                <button class="tab" onclick="showView('stats')">統計</button>
            </div>
        </div>
        
        <!-- クイズビュー -->
        <div id="quiz-view" class="view active">
            <div class="quiz-container">
                <div id="mode-selection" style="margin-bottom: 30px;">
                    <h3 style="text-align: center; margin-bottom: 15px;">クイズモードを選択</h3>
                    <div class="button-group">
                        <button class="btn-primary" onclick="startQuiz('all')">全ての単語</button>
                        <button class="btn-primary" onclick="startQuiz('incorrect')">不正解の単語のみ</button>
                        <button class="btn-primary" onclick="startQuiz('notdone')">未学習の単語のみ</button>
                        <button class="btn-primary" onclick="startQuiz('marked')">マーク済みのみ</button>
                    </div>
                </div>
                
                <div id="quiz-area" style="display: none;">
                    <div class="progress">
                        <span id="current-index">0</span> / <span id="total-words">0</span>
                        <span id="current-mode" style="margin-left: 15px; color: #667eea; font-weight: bold;"></span>
                    </div>
                    
                    <button class="play-button" id="play-btn" onclick="playWord()">▶</button>
                    
                    <div class="word-display" id="word-display">スタートボタンを押してください</div>
                    
                    <div class="input-group">
                        <input type="text" id="answer-input" placeholder="スペルを入力してください" disabled>
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                    
                    <div class="button-group">
                        <button class="btn-primary" id="check-btn" onclick="checkAnswer()" disabled>チェック</button>
                        <button class="btn-secondary" id="skip-btn" onclick="skipWord()" disabled>スキップ</button>
                        <button class="btn-secondary" onclick="backToModeSelection()">モード選択に戻る</button>
                    </div>
                </div>
            </div>
            
            <div class="results" id="results" style="display:none;">
                <h2>クイズ完了！</h2>
                <div class="score">
                    正解: <span id="correct-count">0</span> / <span id="total-count">0</span>
                </div>
                <div class="button-group">
                    <button class="btn-success" onclick="reviewMistakes()">間違えた単語を復習</button>
                    <button class="btn-primary" onclick="backToModeSelection()">モード選択に戻る</button>
                </div>
            </div>
        </div>
        
        <!-- 単語一覧ビュー -->
        <div id="list-view" class="view">
            <h2>単語管理</h2>
            
            <div class="add-word-form">
                <input type="text" id="new-word-input" placeholder="新しい単語を追加">
                <button class="btn-primary" onclick="addWord()">追加</button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterWords('all')">全て (<span id="count-all">0</span>)</button>
                <button class="filter-btn" onclick="filterWords('marked')">マーク済み (<span id="count-marked">0</span>)</button>
                <button class="filter-btn" onclick="filterWords('correct')">正解済み (<span id="count-correct">0</span>)</button>
                <button class="filter-btn" onclick="filterWords('incorrect')">不正解 (<span id="count-incorrect">0</span>)</button>
            </div>
            
            <div class="word-list" id="word-list"></div>
        </div>
        
        <!-- 統計ビュー -->
        <div id="stats-view" class="view">
            <h2>学習統計</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">総単語数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-learned">0</div>
                    <div class="stat-label">学習済み</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-marked">0</div>
                    <div class="stat-label">マーク済み</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-accuracy">0%</div>
                    <div class="stat-label">正解率</div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="checkAndUpdateWords()">新しい単語を確認</button>
                <button class="btn-secondary" onclick="exportData()">データをエクスポート</button>
                <button class="btn-secondary" onclick="importData()">データをインポート</button>
                <button class="btn-danger" onclick="resetAllData()">データをリセット</button>
            </div>
        </div>
    </div>
    
    <script>
        // 初期単語リスト
        const initialWords = ["Build","Arrive","Throw","Fly","Cry","Climb","Laugh","Village","Thousand","Rule","Cloud","Careful","Wonderful","Heavy","Glad","Low","Angry","Loud","Through","Observe","Burn","Control","Sink","Appreciate","Feed","Mystery","Scene","Trust","Courage","Board","Purpose","Spirit","Partner","Structure","Combination","Flat","Ordinary","Honest","Excellent","Whole","Fresh","Convenient","Secret","Release","Examine","Float","Supply","Apologize","Pull","Surround","Doubt","Support","Compare","Reality","Pleasure","Pattern","Degree","Depth","Theme","Rhythm","Theory","Blank","Smooth","Double","Silent","Weak","Upper","Inner","Beg","Freeze","Measure","Fulfill","Knock","Rush","Pray","Press","Defend","Shut","Bear","Dozen","Shadow","Plenty","Ambition","Quarter","Quantity","Fault","Throughout","Toward","Except","Beside","Beneath","Relative","Ancestor","Occupation","Career","Hire","Clerk","Director","Actor","Secretary","Chairperson","Royal","Gym","Theater","Studio","Architecture","Market","Slope","Traffic","Railroad","Engine","License","Canel","Upstairs","Floor","Roof","Ladder","Refrigerator","Brush","Comb","Blanket","Sheet","Envelope","Clothes","Sew","Frame","Button","Ring","Jewel","Umbrella","Cotton","Leather","Supper","Dessert","Bitter","Sour","Recipe","Fry","Wheat","Flour","Honey","Service","Amusement","Exhibit","Tune","Portrait","Guide","Souvenir","Prize","Award","Coach","Sunlight","Ocean","Coast","Shore","Valley","Desert","Sand","Mud","Environment","Pollution","Disaster","Earthquake","Flood","Rescue","Species","Dinosaur","Bark","Bloom","Seed","Crowd","Female","Youth","Adult","Senior","Elderly","Physical","Thin","Ugly","Sweat","Ambulance","Disease","Headache","Breathe","Cream","Whisper","Bow","Bend","Forehead","Cheek","Lip","Throat","Shoulder","Elbow","Thumb","Ankle","Heart","Stomach","Blood","Emotion","Pleasant","Shocked","Relaxed","Humor","Frank","Cheerful","Calm","Lazy","Text","Address","Claim","Blame","Describe","Novel","Journal","Intelligent","College","Scholar","Chemical","Oxygen","Artificial","Energy","Battery","Gas","Coal","Steel","Astronaut","Reward","Cheap","Committee","Guard","Arrest","Murder","Rob","Drug","Poverty","Liberty","Solider","Weapon","Bomb","Spread","Fold","Owe","Lend","Complain","Warn","Imagine","Iron","Stuff","Baggage","Ability","Fare","Pleased","Satisfied","Bored","Confused","Scared","Clever","Silly","Foolish","Stupid","Necessary","Wrong","Pretty","Sharp","Whichever","Allow","Suggest","Encourage","Factor","Rate","Risk","Sense","Opportunity","Behavior","Following","Concerned","Modern","Serve","Wonder","Promote","Survive","Divide","Achieve","Reveal","Rely","Bother","Struggle","Trouble","Deal","Feature","Attitude","Row","Occasion","Balance","Symbol","Circle","Leisure","Comfortable","Anxious","Opposite","Thick","Narrow","Actually","Abroad","Immediately","Whether","Besides"];
        
        // 状態管理
        let words = [];
        let currentIndex = 0;
        let quizWords = [];
        let mistakes = [];
        let correctCount = 0;
        let currentFilter = 'all';
        let currentQuizMode = 'all'; // クイズモード
        
        // 初期化
        function init() {
            loadData();
            
            // 新しい単語をマージ
            mergeNewWords();
            
            updateWordList();
            updateStats();
            showModeSelection();
        }
        
        // 新しい単語を既存データにマージ
        function mergeNewWords() {
            const existingWordTexts = words.map(w => w.text);
            let newWordsAdded = 0;
            
            initialWords.forEach(word => {
                if (!existingWordTexts.includes(word)) {
                    words.push({
                        text: word,
                        marked: false,
                        correct: 0,
                        incorrect: 0
                    });
                    newWordsAdded++;
                }
            });
            
            if (newWordsAdded > 0) {
                saveData();
                console.log(`${newWordsAdded}個の新しい単語を追加しました`);
            }
            
            // 単語リストが空の場合は初期データをロード
            if (words.length === 0) {
                words = initialWords.map(word => ({
                    text: word,
                    marked: false,
                    correct: 0,
                    incorrect: 0
                }));
                saveData();
            }
        }
        
        // モード選択画面を表示
        function showModeSelection() {
            document.getElementById('mode-selection').style.display = 'block';
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }
        
        // モード選択に戻る
        function backToModeSelection() {
            showModeSelection();
        }
        
        // クイズを開始
        function startQuiz(mode) {
            currentQuizMode = mode;
            
            // モードに応じて単語をフィルタリング
            switch(mode) {
                case 'all':
                    quizWords = [...words];
                    document.getElementById('current-mode').textContent = '(全ての単語)';
                    break;
                case 'incorrect':
                    quizWords = words.filter(w => w.incorrect > 0);
                    document.getElementById('current-mode').textContent = '(不正解の単語)';
                    break;
                case 'notdone':
                    quizWords = words.filter(w => w.correct === 0 && w.incorrect === 0);
                    document.getElementById('current-mode').textContent = '(未学習の単語)';
                    break;
                case 'marked':
                    quizWords = words.filter(w => w.marked);
                    document.getElementById('current-mode').textContent = '(マーク済みの単語)';
                    break;
            }
            
            // 該当する単語がない場合
            if (quizWords.length === 0) {
                let message = '';
                switch(mode) {
                    case 'incorrect':
                        message = '不正解の単語がありません！';
                        break;
                    case 'notdone':
                        message = '未学習の単語がありません。全ての単語を学習済みです！';
                        break;
                    case 'marked':
                        message = 'マーク済みの単語がありません。単語一覧からマークを付けてください。';
                        break;
                }
                alert(message);
                return;
            }
            
            // ランダムにシャッフル
            shuffleArray(quizWords);
            
            // クイズエリアを表示
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            
            // クイズをセットアップ
            currentIndex = 0;
            mistakes = [];
            correctCount = 0;
            
            document.getElementById('total-words').textContent = quizWords.length;
            document.getElementById('current-index').textContent = '0';
            document.getElementById('word-display').textContent = 'スタートボタンを押してください';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = true;
            document.getElementById('check-btn').disabled = true;
            document.getElementById('skip-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
        }
        
        // 配列をランダムにシャッフル（Fisher-Yates アルゴリズム）
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 音声再生
        function playWord() {
            if (currentIndex >= quizWords.length) return;
            
            const word = quizWords[currentIndex].text;
            
            // 音声をクリアしてから再生
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.75;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            speechSynthesis.speak(utterance);
            
            document.getElementById('word-display').textContent = '🔊 聞いて入力してください';
            document.getElementById('answer-input').disabled = false;
            document.getElementById('check-btn').disabled = false;
            document.getElementById('skip-btn').disabled = false;
            document.getElementById('answer-input').focus();
            document.getElementById('current-index').textContent = currentIndex + 1;
        }
        
        // 答えをチェック
        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim();
            const correctAnswer = quizWords[currentIndex].text;
            const feedback = document.getElementById('feedback');
            
            if (!userAnswer) {
                alert('スペルを入力してください');
                return;
            }
            
            // 入力欄と確認ボタンを無効化
            document.getElementById('answer-input').disabled = true;
            document.getElementById('check-btn').disabled = true;
            document.getElementById('skip-btn').disabled = true;
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.className = 'feedback correct';
                feedback.style.display = 'block';
                feedback.textContent = `✓ 正解！ 正しいスペル: ${correctAnswer}`;
                correctCount++;
                words.find(w => w.text === correctAnswer).correct++;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.style.display = 'block';
                feedback.textContent = `✗ 不正解　あなたの答え: ${userAnswer}　正しいスペル: ${correctAnswer}`;
                mistakes.push(quizWords[currentIndex]);
                words.find(w => w.text === correctAnswer).incorrect++;
            }
            
            saveData();
            
            // 3秒後に自動的に次へ
            setTimeout(() => {
                nextWord();
            }, 3000);
        }
        
        // 次の単語へ
        function nextWord() {
            currentIndex++;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
            
            if (currentIndex >= quizWords.length) {
                showResults();
            } else {
                // 次の単語を自動的に再生
                setTimeout(() => {
                    playWord();
                }, 500);
            }
        }
        
        // スキップ
        function skipWord() {
            const correctAnswer = quizWords[currentIndex].text;
            mistakes.push(quizWords[currentIndex]);
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback incorrect';
            feedback.style.display = 'block';
            feedback.textContent = `スキップしました　正しいスペル: ${correctAnswer}`;
            
            // 入力欄と確認ボタンを無効化
            document.getElementById('answer-input').disabled = true;
            document.getElementById('check-btn').disabled = true;
            document.getElementById('skip-btn').disabled = true;
            
            // 3秒後に自動的に次へ
            setTimeout(() => {
                nextWord();
            }, 3000);
        }
        
        // 結果表示
        function showResults() {
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('total-count').textContent = quizWords.length;
            updateStats();
        }
        
        // 間違えた単語を復習
        function reviewMistakes() {
            if (mistakes.length === 0) {
                alert('間違えた単語はありません！');
                return;
            }
            quizWords = [...mistakes];
            
            // ランダムにシャッフル
            shuffleArray(quizWords);
            
            currentIndex = 0;
            mistakes = [];
            correctCount = 0;
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz-area').style.display = 'block';
            document.getElementById('total-words').textContent = quizWords.length;
            document.getElementById('current-mode').textContent = '(間違えた単語の復習)';
            document.getElementById('word-display').textContent = 'スタートボタンを押してください';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = true;
            document.getElementById('check-btn').disabled = true;
            document.getElementById('skip-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
        }
        
        // ビュー切り替え
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(viewName + '-view').classList.add('active');
            
            // クリックされたタブを見つけてactiveクラスを追加
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                if ((viewName === 'quiz' && tab.textContent.includes('クイズ')) ||
                    (viewName === 'list' && tab.textContent.includes('単語一覧')) ||
                    (viewName === 'stats' && tab.textContent.includes('統計'))) {
                    tab.classList.add('active');
                }
            });
            
            if (viewName === 'list') {
                updateWordList();
            } else if (viewName === 'stats') {
                updateStats();
            }
        }
        
        // 単語一覧更新
        function updateWordList() {
            const listContainer = document.getElementById('word-list');
            listContainer.innerHTML = '';
            
            let filteredWords = words;
            if (currentFilter === 'marked') {
                filteredWords = words.filter(w => w.marked);
            } else if (currentFilter === 'correct') {
                filteredWords = words.filter(w => w.correct > 0);
            } else if (currentFilter === 'incorrect') {
                filteredWords = words.filter(w => w.incorrect > 0);
            }
            
            filteredWords.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = 'word-item' + (word.marked ? ' marked' : '');
                item.innerHTML = `
                    <div>
                        <strong>${word.text}</strong>
                        <span style="margin-left: 10px; font-size: 12px; color: #666;">
                            ✓${word.correct} ✗${word.incorrect}
                        </span>
                    </div>
                    <div class="word-actions">
                        <button class="icon-button" onclick="playWordByText('${word.text}')" title="発音を聞く">🔊</button>
                        <button class="icon-button" onclick="toggleMark('${word.text}')" title="マーク">${word.marked ? '⭐' : '☆'}</button>
                        <button class="icon-button" onclick="deleteWord('${word.text}')" title="削除">🗑️</button>
                    </div>
                `;
                listContainer.appendChild(item);
            });
            
            // カウント更新
            document.getElementById('count-all').textContent = words.length;
            document.getElementById('count-marked').textContent = words.filter(w => w.marked).length;
            document.getElementById('count-correct').textContent = words.filter(w => w.correct > 0).length;
            document.getElementById('count-incorrect').textContent = words.filter(w => w.incorrect > 0).length;
        }
        
        // 単語追加
        function addWord() {
            const input = document.getElementById('new-word-input');
            const newWord = input.value.trim();
            
            if (!newWord) {
                alert('単語を入力してください');
                return;
            }
            
            if (words.some(w => w.text.toLowerCase() === newWord.toLowerCase())) {
                alert('この単語は既に存在します');
                return;
            }
            
            words.push({
                text: newWord,
                marked: false,
                correct: 0,
                incorrect: 0
            });
            
            input.value = '';
            saveData();
            updateWordList();
            updateStats();
        }
        
        // 単語削除
        function deleteWord(text) {
            if (confirm(`"${text}" を削除しますか？`)) {
                words = words.filter(w => w.text !== text);
                saveData();
                updateWordList();
                updateStats();
            }
        }
        
        // マークトグル
        function toggleMark(text) {
            const word = words.find(w => w.text === text);
            if (word) {
                word.marked = !word.marked;
                saveData();
                updateWordList();
                updateStats();
            }
        }
        
        // テキストで発音
        function playWordByText(text) {
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.75;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            speechSynthesis.speak(utterance);
        }
        
        // フィルター
        function filterWords(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            
            // クリックされたボタンを見つけてactiveクラスを追加
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if ((filter === 'all' && btn.textContent.includes('全て')) ||
                    (filter === 'marked' && btn.textContent.includes('マーク済み')) ||
                    (filter === 'correct' && btn.textContent.includes('正解済み')) ||
                    (filter === 'incorrect' && btn.textContent.includes('不正解'))) {
                    btn.classList.add('active');
                }
            });
            
            updateWordList();
        }
        
        // 統計更新
        function updateStats() {
            const total = words.length;
            const learned = words.filter(w => w.correct > 0 || w.incorrect > 0).length;
            const marked = words.filter(w => w.marked).length;
            const totalAttempts = words.reduce((sum, w) => sum + w.correct + w.incorrect, 0);
            const totalCorrect = words.reduce((sum, w) => sum + w.correct, 0);
            const accuracy = totalAttempts > 0 ? Math.round((totalCorrect / totalAttempts) * 100) : 0;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-learned').textContent = learned;
            document.getElementById('stat-marked').textContent = marked;
            document.getElementById('stat-accuracy').textContent = accuracy + '%';
        }
        
        // データ保存
        function saveData() {
            localStorage.setItem('spellingQuizWords', JSON.stringify(words));
        }
        
        // データ読み込み
        function loadData() {
            const saved = localStorage.getItem('spellingQuizWords');
            if (saved) {
                words = JSON.parse(saved);
            }
        }
        
        // データエクスポート
        function exportData() {
            const dataStr = JSON.stringify(words, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'spelling_quiz_data.json';
            link.click();
        }
        
        // データインポート
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (confirm('インポートすると現在のデータが上書きされます。続けますか？')) {
                            words = imported;
                            saveData();
                            updateWordList();
                            updateStats();
                            alert('データをインポートしました');
                        }
                    } catch (error) {
                        alert('ファイルの読み込みに失敗しました');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // データリセット
        function resetAllData() {
            if (confirm('全てのデータをリセットしますか？この操作は取り消せません。')) {
                if (confirm('本当によろしいですか？全ての学習履歴が削除されます。')) {
                    words = initialWords.map(word => ({
                        text: word,
                        marked: false,
                        correct: 0,
                        incorrect: 0
                    }));
                    localStorage.removeItem('spellingQuizWords');
                    saveData();
                    updateWordList();
                    updateStats();
                    showModeSelection();
                    alert('データをリセットしました');
                }
            }
        }
        
        // 新しい単語を確認して追加
        function checkAndUpdateWords() {
            const existingWordTexts = words.map(w => w.text);
            const newWords = initialWords.filter(word => !existingWordTexts.includes(word));
            
            if (newWords.length === 0) {
                alert('新しい単語はありません。全ての単語が既に登録されています。');
                return;
            }
            
            if (confirm(`${newWords.length}個の新しい単語が見つかりました。追加しますか？\n\n新しい単語:\n${newWords.slice(0, 10).join(', ')}${newWords.length > 10 ? '...' : ''}`)) {
                newWords.forEach(word => {
                    words.push({
                        text: word,
                        marked: false,
                        correct: 0,
                        incorrect: 0
                    });
                });
                saveData();
                updateWordList();
                updateStats();
                alert(`${newWords.length}個の新しい単語を追加しました！`);
            }
        }
        
        // Enterキーでチェック
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            document.getElementById('answer-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !document.getElementById('check-btn').disabled) {
                    document.getElementById('check-btn').click();
                }
            });
            
            document.getElementById('new-word-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addWord();
                }
            });
        });
